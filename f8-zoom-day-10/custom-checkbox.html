<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Checkbox</title>
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/font/stylesheet.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
        <link rel="stylesheet" href="./asset/css/custom-checkbox.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <h1>Custom Checkbox</h1>
                <table>
                    <thead>
                        <th></th>
                        <th>Checkbox</th>
                        <th>Radio</th>
                        <th>Switch</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>On</td>
                            <td>
                                <input
                                    type="checkbox"
                                    name="checkbox"
                                    id="checkbox"
                                    hidden
                                    checked
                                />
                                <label for="checkbox" class="checkbox"></label>
                            </td>
                            <td>
                                <input
                                    type="radio"
                                    name="radio"
                                    id="radio"
                                    hidden
                                    checked
                                />
                                <label for="radio" class="radio"></label>
                            </td>
                            <td>
                                <input
                                    type="checkbox"
                                    name="switch"
                                    id="switch"
                                    hidden
                                    checked
                                />
                                <label for="switch" class="switch"></label>
                            </td>
                        </tr>
                        <tr>
                            <td>Off</td>
                            <td>
                                <input
                                    type="checkbox"
                                    name="checkbox"
                                    id="checkbox-2"
                                    hidden
                                />
                                <label
                                    for="checkbox-2"
                                    class="checkbox"
                                ></label>
                            </td>
                            <td>
                                <input
                                    type="radio"
                                    name="radio"
                                    id="radio-2"
                                    hidden
                                />
                                <label for="radio-2" class="radio"> </label>
                            </td>
                            <td>
                                <input
                                    type="checkbox"
                                    name="switch"
                                    id="switch-2"
                                    hidden
                                />
                                <label for="switch-2" class="switch"></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
