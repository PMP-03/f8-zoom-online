<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="./asset/css/style.css" />
        <link rel="stylesheet" href="./asset/css/reset.css" />
    </head>
    <body>
        <div class="form">
            <div class="container">
                <div class="form-right">
                    <img src="./asset/img/hinh-anh-xin-chao-chao-hoi-dep-1.jpg" alt="Hello">
                </div>
                <div class="form-left">
                    <h1 class="heading">LOGIN</h1>
                    <form
                        class="form-register"
                        autocomplete="off"
                        spellcheck="false"
                    >
                        <label class="label">
                            <span class="title required">Email: </span>
                            <input
                                type="email"
                                placeholder="Email"
                                spellcheck="false"
                            />
                        </label>
                        <label class="label">
                            <span class="title required">Password:</span>
                            <input
                                type="password"
                                placeholder="Password"
                                spellcheck="false"
                            />
                        </label>
                        <input
                            type="submit"
                            value="Submit"
                            class="btn-form btn"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
